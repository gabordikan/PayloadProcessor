
version: '3.4'

services:

  dicom:
    build:
      context: ./
    container_name: payload_processor
    environment:
      TZ: 'Europe/London'
      DATABASE_HOST: "host.docker.internal"
      DATABASE_USER: "${DATABASE_USER:-openeyes}"
      DATABASE_PASS: "${DATABASE_PASS:-openeyes}"
      API_DO_HTTPS: "FALSE"
      HOSPITAL_NUMBER_CONSTRUCT_REGEX: "((?=^[0-9]{8}$$)^0{2}([0-9]*$$)|(?!^[0-9]{8}$$)([0-9]*))"

    stdin_open: true
    tty: true

